name: Run Multiple Telegram Bots

on:
  schedule:
    # Run the workflow every hour
    - cron: "0 * * * *"
  workflow_dispatch: # Optional: Manually trigger the workflow if needed

jobs:
  run-multiple-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Telegram bots
        env:
          TELEGRAM_BOT_TOKENS: ${{ secrets.7335742201:AAFoImQFzV8wY1FSO-R7kU7ER3exaizELXs,7349582365:AAGTpRVnxxwpzecfFg87O3YKFrJu_sYZA-o,6687867709:AAETARF0SueDToxrizRDGBknAa3hujofNck,1309035023:AAEtS50HYL7pv64pWhAN5nZdpkE5qlkuioI }}
          TMDB_API_KEY: ${{ secrets.a43e040291da814d28bfd6d878bc8831 }}
        run: |
          # Loop through each bot token and run the bot script
          for TOKEN in $(echo $TELEGRAM_BOT_TOKENS | tr "," "\n")
          do
            TELEGRAM_BOT_TOKEN=$TOKEN node main.js &
          done
          wait
