name: Run Multiple Telegram Bots

on:
  schedule:
    # Run the workflow every hour
    - cron: "0 * * * *"
  workflow_dispatch: # Optional: Manually trigger the workflow if needed

jobs:
  run-multiple-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Telegram bots
        run: |
          # Split tokens into an array and run each bot
          echo "${{ secrets.TELEGRAM_BOT_TOKENS }}" | tr "," "\n" | while read TOKEN
          do
            TELEGRAM_BOT_TOKEN=$TOKEN TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} node main.js &
          done
          wait
